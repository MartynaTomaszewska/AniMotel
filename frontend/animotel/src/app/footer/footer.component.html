<div class="row" [ngClass]="footerClasses()">
  <div class="newsletter">
    <div class="container">
      <div class="text col s12 l4">
        <h1>Bądź na bieżąco</h1>
        <span>Zapisz się do newslettera!</span>
      </div>
      <div class="email valign-wrapper col s12 l8">
        <div class="input-field col s12 l4">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="save-newsletter-button-wrapper col s12 l8">
          <button class="btn waves-effect waves-light save-newsletter-button">Zapisz się
            <i class="material-icons right">mail_outline</i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div class="about-us hide-on-med-and-down col s3">
        <h6>AniMotel</h6>
        <ul>
          <li>O nas</li>
          <li>Centrum pomocy</li>
          <li>Kontakt</li>
        </ul>
      </div>
      <div class="booking hide-on-med-and-down col s3">
        <h6>Rezerwacja</h6>
        <ul>
          <li>Jak rezerwować</li>
          <li>Rezygnacja z rezerwacji</li>
        </ul>
      </div>
      <div class="terms-of-use hide-on-med-and-down col s4">
        <h6>Regulamin</h6>
        <ul>
          <li>Polityka prywatności</li>
        </ul>
      </div>
      <div class="social-buttons valign-wrapper col s12 l2">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-google-plus-g last"></i>
      </div>
      <a routerLink="/" class="show-on-medium-and-down">&copy; 2019 AniMotel</a>
    </div>
  </div>
</div>
